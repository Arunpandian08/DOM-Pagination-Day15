<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    
    <h1 id="title">User Details:</h1>
    <p id="description">Here,we can see our users names and email-ids</p>
    <div class="table-responsive">

     </div>
     
    <div>
        <p><span class="pageChanges">pageNumber</span></p>
    </div>

    <div id="buttons" class="d-flex justify-content-center" >
        <button class="first">First-page</button>
        <button class="prev"><< Prev </button>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-10">10</button>
        <button class="next">Next >></button>
        <button class="last">Last-page</button>
    </div>



    <!-- local javascript file linking section -->
    <script src="./js/script.js"></script>

    <!-- testing link section  -->
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <!-- bootstrap script file linking section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
